<div class="absolute top-4 right-4 z-50">
    <button id="menuToggle" class="text-gray-700 p-2 bg-white rounded-lg shadow-md border border-gray-100 hover:bg-gray-200 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
</div>


<div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform z-40 p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Menu</h2>
    <ul class="space-y-4">
        <li><a href="{%url 'dashboard' %}" class="text-gray-700 hover:text-gray-900">Dashboard</a></li>
        <li><a href="{% url 'driver' %}" class="text-gray-700 hover:text-gray-900">Drivers</a></li>

    </ul>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('translate-x-full');
        });
    });
</script>
