<!-- templates/components/map.html -->
<div class="w-full h-[500px] rounded-lg overflow-hidden shadow-lg">
    <div id="map" class="w-full h-full"></div>
</div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- Map Script -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize the map
        const map = L.map('map').setView([12.9716, 77.5946], 10); // Bangalore, change coordinates as needed

        // Add OpenStreetMap tiles (no API key needed)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example: Add a driver marker
        const marker = L.marker([12.9716, 77.5946]) // latitude, longitude
            .addTo(map)
            .bindPopup("<b>Driver Name</b><br>On Duty") // Popup content
            .openPopup();
    });
</script>
