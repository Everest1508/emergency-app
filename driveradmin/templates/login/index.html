<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zora - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8 space-y-6 border border-neutral-200">

    <div class="text-center">
      <h1 class="text-3xl font-bold text-neutral-900">Zora</h1>
      <p class="text-neutral-500 text-sm mt-1">Driver Tracking System</p>
    </div>

    {% if error %}
      <div class="text-red-500 bg-red-100 p-3 rounded-md text-center text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div class="space-y-1">
        <label for="username" class="text-sm font-medium text-neutral-700">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black/80 focus:border-black/80 bg-neutral-50 text-neutral-800" required>
      </div>

      <div class="space-y-1">
        <label for="password" class="text-sm font-medium text-neutral-700">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black/80 focus:border-black/80 bg-neutral-50 text-neutral-800" required>
      </div>

      <div class="flex items-center justify-between text-sm text-neutral-500">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="form-checkbox rounded text-black focus:ring-2 focus:ring-black">
          Remember me
        </label>
      </div>

      <button type="submit"
        class="w-full py-3 bg-black text-white rounded-md hover:bg-neutral-800 transition-all font-semibold text-lg">
        Login
      </button>

    </form>
  </div>

</body>
</html>
